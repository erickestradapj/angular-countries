<h3>
  By Region [ <small>{{ activeRegion | titlecase }}</small> ]
</h3>

<h5 class="my-3">SELECT REGION</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of listRegions"
      [class]="getClassCSS(region)"
      (click)="btnRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<hr />

<div *ngIf="regions.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="regions"></app-country-table>
  </div>
</div>
