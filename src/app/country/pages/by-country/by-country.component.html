<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<h2>By country</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        type="text"
        name="term"
        class="form-control"
        [(ngModel)]="term"
        placeholder="Search country..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hasError" class="alert alert-danger">
  Nothings was found with the term {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="country.flags.svg" alt="" />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.cca2]">View...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
