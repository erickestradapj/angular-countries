<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let country of countries; let i = index"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="country.flags.svg" alt="" />
      </td>
      <td>{{ country.capital[0] }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]" class="btn btn-success">
          <i class="fas fa-info-circle"></i> Detail
        </a>
      </td>
    </tr>
  </tbody>
</table>
